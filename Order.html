<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Order — Shams Foods & Juices</title>

    <!-- Google font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #FF6600;
            --secondary: #4CAF50;
            --bg-light: #FFF9F0;
            --bg-dark: #333333;
            --text-dark: #222222;
            --text-muted: #666666;
            --max-width: 1100px;
            --radius: 10px;
        }

        body {
            margin: 0;
            font-family: 'Poppins',sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.5;
        }

        header {
            background: var(--bg-dark);
            color: #fff;
            padding: 18px 20px;
        }

        .nav-inner {
            max-width: var(--max-width);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

            .logo svg {
                width: 40px;
                height: 40px;
            }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 18px;
            font-weight: 500;
        }

            nav a:hover {
                color: var(--primary);
            }

        main {
            max-width: var(--max-width);
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .order-form {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

            .order-form label {
                font-weight: 500;
                margin-top: 15px;
                display: block;
                margin-bottom: 6px;
            }

            .order-form input,
            .order-form select,
            .order-form textarea {
                width: 100%;
                padding: 12px 14px;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 15px;
                font-family: 'Poppins',sans-serif;
            }

            .order-form textarea {
                min-height: 100px;
                resize: vertical;
            }

        .btn {
            margin-top: 20px;
            padding: 14px 22px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: var(--primary);
            color: white;
            box-shadow: 0 6px 18px rgba(255,102,0,0.18);
        }

            .btn:hover {
                opacity: 0.9;
            }

        footer {
            background: var(--bg-dark);
            color: white;
            padding: 28px 20px;
            margin-top: 50px;
        }

        .footer-inner {
            max-width: var(--max-width);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

            .footer-inner small {
                opacity: 0.85;
            }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="nav-inner">
            <a href="index.html" class="logo">
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="32" cy="22" r="8" fill="#FF6600" />
                    <path d="M32 34c-9 8-12 14-12 20 6-2 14-5 24 0 0-8-6-16-12-20z" fill="#4CAF50" />
                </svg>
                <div>
                    <div style="font-weight:700; font-size:18px;">SHAMS</div>
                    <div style="font-size:11px;">FOODS & JUICES</div>
                </div>
            </a>
            <nav>
                <a href="Home.html">Home</a>
                <a href="About us.html">About</a>
                <a href="index.html">Menu</a>
                <a href="Order.html">Order</a>
                <a href="Contact Us.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <h1>Place Your Order</h1>

        <form class="order-form">
            <!-- Customer Info -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. 0740750731" required>

            <label for="email">Email (optional)</label>
            <input type="email" id="email" name="email" placeholder="your@email.com">

            <label for="address">Delivery Address</label>
            <textarea id="address" name="address" placeholder="Street, area, or location details" required></textarea>

            <!-- Order Details -->
            <label for="product">Select Item</label>
            <select id="product" name="product" required>
                <option value="">-- Choose an item --</option>
                <option>Fresh Orange Juice</option>
                <option>Mango Smoothie</option>
                <option>Mixed Fruit Juice</option>
                <option>Vegetable Salad</option>
                <option>Grilled Chicken Meal</option>
                <option>Other (specify below)</option>
            </select>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" required>

            <label for="notes">Additional Notes (Optional)</label>
            <textarea id="notes" name="notes" placeholder="E.g. Less sugar, extra ice, etc."></textarea>

            <button type="submit" class="btn">Submit Order</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-inner">
            <div>
                <strong>SHAMS Foods & Juices</strong><br />
                <small>Freshness You Can Taste, Quality You Can Trust</small>
            </div>
            <div>
                <small>Contact: 0740750731 / 0775613278 • Makerere</small><br />
                <small>Open: Mon–Sun, 9:00am – 6:00pm</small>
            </div>
        </div>
    </footer>

</body>

</html>
